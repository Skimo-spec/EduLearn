<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Checkout - Complete your purchase">
  <title>Checkout - EduLearn</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body data-page="checkout">
  
  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <a href="index.html" class="header-logo">
        <span>üìö</span>
        <span>EduLearn</span>
      </a>
      
      <nav class="header-nav">
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="courses.html" class="nav-link">Courses</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      
      <div class="header-actions">
        <button class="language-switcher" aria-label="Switch Language">
          <span>üåê</span>
          <span class="lang-text">English</span>
        </button>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main>
    <section class="section">
      <div class="container">
        <div class="breadcrumb">
          <div class="breadcrumb-item"><a href="index.html">Home</a></div>
          <span class="breadcrumb-separator">‚Ä∫</span>
          <div class="breadcrumb-item active">Checkout</div>
        </div>
        
        <h1 class="section-title">Checkout</h1>
        
        <div class="checkout-container">
          <!-- Checkout Form -->
          <div class="checkout-main">
            <div class="card">
              <div class="card-header">
                <h2>Billing Information</h2>
              </div>
              <div class="card-body">
                <form id="checkoutForm" novalidate>
                  <!-- Full Name -->
                  <div class="form-group">
                    <label for="fullName" class="form-label required">Full Name</label>
                    <input 
                      type="text" 
                      id="fullName" 
                      name="fullName" 
                      class="form-input" 
                      placeholder="Enter your full name"
                      required
                      autocomplete="name"
                    >
                  </div>
                  
                  <!-- Email -->
                  <div class="form-group">
                    <label for="email" class="form-label required">Email Address</label>
                    <input 
                      type="email" 
                      id="email" 
                      name="email" 
                      class="form-input" 
                      placeholder="Enter your email"
                      required
                      autocomplete="email"
                    >
                  </div>
                  
                  <!-- Address -->
                  <div class="form-group">
                    <label for="address" class="form-label">Address (Optional)</label>
                    <input 
                      type="text" 
                      id="address" 
                      name="address" 
                      class="form-input" 
                      placeholder="Enter your address"
                      autocomplete="street-address"
                    >
                  </div>
                  
                  <!-- City & Country -->
                  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-4);">
                    <div class="form-group">
                      <label for="city" class="form-label">City</label>
                      <input 
                        type="text" 
                        id="city" 
                        name="city" 
                        class="form-input" 
                        placeholder="City"
                        autocomplete="address-level2"
                      >
                    </div>
                    
                    <div class="form-group">
                      <label for="country" class="form-label">Country</label>
                      <input 
                        type="text" 
                        id="country" 
                        name="country" 
                        class="form-input" 
                        placeholder="Country"
                        autocomplete="country-name"
                      >
                    </div>
                  </div>
                  
                  <h3 class="mt-8 mb-4">Payment Method</h3>
                  
                  <!-- Payment Methods -->
                  <div class="payment-methods">
                    <label class="payment-method active">
                      <input type="radio" name="paymentMethod" value="card" checked hidden>
                      <div>
                        <strong>üí≥ Credit Card</strong>
                        <p style="font-size: var(--font-size-sm); color: var(--color-gray-600); margin: 0;">Pay with credit or debit card</p>
                      </div>
                    </label>
                    
                    <label class="payment-method">
                      <input type="radio" name="paymentMethod" value="paypal" hidden>
                      <div>
                        <strong>üÖøÔ∏è PayPal</strong>
                        <p style="font-size: var(--font-size-sm); color: var(--color-gray-600); margin: 0;">Pay with PayPal account</p>
                      </div>
                    </label>
                  </div>
                  
                  <!-- Card Details -->
                  <div id="cardDetails">
                    <div class="form-group">
                      <label for="cardNumber" class="form-label required">Card Number</label>
                      <input 
                        type="text" 
                        id="cardNumber" 
                        name="cardNumber" 
                        class="form-input" 
                        placeholder="1234 5678 9012 3456"
                        required
                        maxlength="19"
                        autocomplete="cc-number"
                      >
                    </div>
                    
                    <div class="card-input-group">
                      <div class="form-group">
                        <label for="cardName" class="form-label required">Cardholder Name</label>
                        <input 
                          type="text" 
                          id="cardName" 
                          name="cardName" 
                          class="form-input" 
                          placeholder="Name on card"
                          required
                          autocomplete="cc-name"
                        >
                      </div>
                      
                      <div class="form-group">
                        <label for="expiry" class="form-label required">Expiry</label>
                        <input 
                          type="text" 
                          id="expiry" 
                          name="expiry" 
                          class="form-input" 
                          placeholder="MM/YY"
                          required
                          maxlength="5"
                          autocomplete="cc-exp"
                        >
                      </div>
                      
                      <div class="form-group">
                        <label for="cvv" class="form-label required">CVV</label>
                        <input 
                          type="text" 
                          id="cvv" 
                          name="cvv" 
                          class="form-input" 
                          placeholder="123"
                          required
                          maxlength="4"
                          autocomplete="cc-csc"
                        >
                      </div>
                    </div>
                  </div>
                  
                  <div class="alert alert-info mt-6">
                    <span>üîí</span>
                    <p style="margin: 0;">Your payment information is secure and encrypted. This is a demo - no real charges will be made.</p>
                  </div>
                  
                  <button type="submit" class="btn btn-primary btn-block btn-lg mt-6">
                    Complete Purchase
                  </button>
                </form>
              </div>
            </div>
          </div>
          
          <!-- Order Summary -->
          <div class="checkout-sidebar">
            <div class="card">
              <div class="card-header">
                <h2>Order Summary</h2>
              </div>
              <div class="card-body">
                <div class="cart-items">
                  <!-- Cart items will be loaded here -->
                </div>
                
                <div class="cart-summary">
                  <!-- Summary will be loaded here -->
                </div>
              </div>
            </div>
            
            <!-- Promo Code -->
            <div class="card mt-4">
              <div class="card-body">
                <h3 style="margin-bottom: var(--spacing-4);">Have a promo code?</h3>
                <div style="display: flex; gap: var(--spacing-2);">
                  <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Enter code"
                    style="flex: 1;"
                  >
                  <button class="btn btn-outline">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2024 EduLearn. All rights reserved.</p>
        <button class="language-switcher">
          <span>üåê</span>
          <span class="lang-text">English</span>
        </button>
      </div>
    </div>
  </footer>
  
  <!-- Toast Container -->
  <div class="toast-container"></div>
  
  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/translations.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/data.js"></script>
  <script src="js/router.js"></script>
  <script src="js/main.js"></script>
  
  <script>
    // Payment method toggle
    document.querySelectorAll('.payment-method').forEach(method => {
      method.addEventListener('click', function() {
        document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
        this.classList.add('active');
        this.querySelector('input').checked = true;
        
        // Show/hide card details
        const cardDetails = document.getElementById('cardDetails');
        if (this.querySelector('input').value === 'card') {
          cardDetails.style.display = 'block';
        } else {
          cardDetails.style.display = 'none';
        }
      });
    });
    
    // Format card number
    document.getElementById('cardNumber')?.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\s/g, '');
      let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
      e.target.value = formattedValue;
    });
    
    // Format expiry
    document.getElementById('expiry')?.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      e.target.value = value;
    });
  </script>
