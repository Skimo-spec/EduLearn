  <!-- Main Content -->
  <main class="profile-main">
    <div class="container">
      <!-- Profile Header -->
      <div class="profile-header">
        <div class="profile-avatar-section">
          <div class="profile-avatar">
            <img src="" alt="Profile Picture" class="profile-avatar-img">
            <!-- <button class="avatar-edit-btn" aria-label="Change Profile Picture">
              <i class="fas fa-camera"></i>
            </button> -->
          </div>
          <div class="profile-info">
            <h1 class="profile-name"></h1>
            <p class="profile-role"></p>
            <p class="profile-email"></p>
          </div>
        </div>
        <!-- <div class="profile-actions">

      </div>

      <!-- Profile Content -->
      <div class="profile-content">
        <!-- Profile Information -->
        <section class="profile-section">
          <div class="section-header">
            <h2 data-translate="profile.personalInfo">Personal Information</h2>
            <!-- <button class="btn btn-outline btn-sm edit-section-btn" data-section="personal">
              <i class="fas fa-edit"></i>
              <span data-translate="common.edit">Edit</span>
            </button> -->
          </div>
          <div class="section-content">
            <div class="info-grid">
              <div class="info-item">
                <label data-translate="auth.fullName">Full Name</label>
                <p class="info-value profile-fullname"></p>
              </div>
              <div class="info-item">
                <label data-translate="auth.email">Email</label>
                <p class="info-value profile-email-display"></p>
              </div>
              <div class="info-item">
                <!-- <label data-translate="profile.phone">Phone Number</label>
                <p class="info-value profile-phone"></p>
              </div> -->
              <div class="info-item">
                <label data-translate="profile.role">Role</label>
                <p class="info-value profile-role-display"></p>
              </div>
            </div>
            <!-- <div class="info-item full-width">
              <label data-translate="profile.bio">Bio</label>
              <p class="info-value profile-bio"></p>
            </div> -->
          </div>
        </section>

        <!-- Change Password -->
        <section class="profile-section">
          <div class="section-header">
            <h2 data-translate="profile.changePassword">Change Password</h2>
          </div>
          <div class="section-content">
            <form class="password-form" id="passwordForm">
              <div class="form-group">
                <label for="currentPassword" data-translate="profile.currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-input"
                  data-translate-placeholder="profile.enterCurrentPassword">
              </div>
              <div class="form-group">
                <label for="newPassword" data-translate="profile.newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-input"
                  data-translate-placeholder="profile.enterNewPassword">
                <!-- <div class="password-strength">
                  <div class="strength-bar">
                    <div class="strength-fill"></div>
                  </div>
                  <span class="strength-text" data-translate="auth.weak">Weak</span>
                </div> -->
              </div>
              <div class="form-group">
                <label for="confirmPassword" data-translate="auth.confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                  data-translate-placeholder="auth.confirmPassword">
              </div>
              <button type="submit" class="btn btn-primary" data-translate="profile.updatePassword">
                <i class="fas fa-key"></i>
                Update Password
              </button>
            </form>
          </div>
        </section>

        <!-- My Courses -->
        <section class="profile-section">
          <div class="section-header">
            <h2 data-translate="nav.myLearning">My Courses</h2>
            <a href="courses.html" class="btn btn-outline btn-sm" data-translate="courses.viewAll">
              <i class="fas fa-plus"></i>
              Browse More
            </a>
          </div>
          <div class="section-content">
            <div class="courses-grid enrolled-courses">
              <!-- Enrolled courses will be loaded here -->
            </div>
          </div>
        </section>

        <!-- Certificates -->
        <section class="profile-section">
          <div class="section-header">
            <h2 data-translate="certificate.title">Certificates</h2>
          </div>
          <div class="section-content">
            <div class="certificates-grid">
              <!-- Certificates will be loaded here -->
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
